<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:if="${invalidCredentials}" style="background-color: red">
    Invalid login for <span th:text="${loginForm.getUsername()}">[username]</span>
</div>

<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p style="background-color: red" th:if="${#fields.hasErrors('username')}"
    th:errors="*{username}"></p>

    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p style="background-color: red" th:if="${#fields.hasErrors('password')}"
    th:errors="*{password}"></p>

    <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
