<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
